<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type= "text/javascript" src="main.js"></script>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <a-scene>
        <a-assets>
        <a-asset-item id = "meeting-room" src = "./models/conference_meeting_table_and_chairs/scene.gltf"></a-asset-item>
        <a-asset-item id = "interviewer" src = "./models/business_man_standing/scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#meeting-room"></a-entity>
        <a-entity gltf-model="#interviewer" position="44.6 -30 -53" scale="10000 10000 10000" rotation="0 -119 0"></a-entity>
        <a-entity id = "camera" camera look-controls position="80 110 70"></a-entity>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <div id ='audio-buttons-container'>
        <button id ='start-record-button'>Start</button>
        <button id ='stop-record-button'>Stop</button>
        <button id ="send-button" onclick="onSendButtonClicked()">Send</button>
    </div>

    <div id="transcription-text">Placeholder</div>
    <div id="bot-response-text">Placeholder</div>
    <div id="audio-container"></div>
</body>
</html>
